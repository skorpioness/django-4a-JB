<!DOCTYPE html>
<html lang="pl">
<head>
    <title>First View</title>
</head>
<body>
    <h1>Home Page</h1>
    <button style='background-color:greenyellow' onclick='countClicks()'>Click me!</button>
    <br><br>
    <button>Don't click me</button>
    <br><br>
    <select>
        <option>Mama</option>
        <option>Tata</option>
    </select>
    <label for='counter'>Counter</label>
    <input id='counter' disabled='true'></input>
    <h3>Happy Learning :)</h3>
    <div style="text-align: left">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Example.png"
            alt="Png example"
            width='100px'
            style="color: transparent; object-fit: contain; height: 100%; margin: 10px auto"/>
    </div>
    {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
<script>
    var c = document.getElementById('counter');
    var counter = 0;
    var countClicks = () => {
        if (++counter > 10) alert(`Przestan klikaÄ‡!`);
        else c.value = counter;
    }
</script>
</html>
